<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet", href="/app/style.css">
    <script src="app.js" type="module"></script>
</head>
<body>
<form id="signup-form" method="post">
  <label for="nickname">Nickname</label><br>
  <input style="height: 20px; width: 15vw;" type="text" id="nickname" name="nickname" autofocus=""><br>

  <label for="email">Email</label><br>
  <input style="height: 20px; width: 15vw;" type="text" id="email" name="email" autofocus=""><br>

  <label for="password">Password</label><br>
  <input style="height: 20px; width: 15vw;" type="text" id="password" name="password"><br>

  <input id="submit" type="submit" value="Sign up">
</form>
<form id = "form_to_SignUp" action="http://127.0.0.1:8000/login.html" method="get">
  <input style="border: none; background: none; font-size: 20px; color:rgb(56, 56, 56); font-weight: 600;" type="submit" value="Login">
</form>
</body>
</html>
