<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet", href="/app/style.css">
    <script src="app.js" type="module"></script>
</head>
<body>
    <div class="header">
        <button id="logoutButton">Вихід</button>
        <div class="logo-img"></div>

        <h1 class="h1-header">Cтрий сьогодні</h1>
        <h2 class="h2-header">Події стрия сьогодні</h2>
        <img class="img-weather" src="/weather-logo.png"> 
        <div id="weather">          
        <div id="location"></div>
        <h1 id="temp"></h1>
        <div id="weather-description"></div> 
        </div>
    </div>
    <div id="display-events">
        <span id="event-description"></span>
    </div>
        <form method="post" id="event-form">
            <p style="margin-top: 0%; margin-bottom: 0%; border-bottom: dashed; border-width: 3px; border-color: rgb(88, 88, 88);">Добавити подію</p><br>
            <label for="date">Дата</label><br>
            <input type="date" id="date" name="date"><br>

            <label for="time">Час</label><br>
            <input type="time" id="time" name="time"><br>

            <label for="header">Заголовок</label><br>
            <input type="text" id="header" name="header"><br>

            <label for="description">Опис</label><br>
            <input type="text" id="description" name="description"><br>

            <input type="submit" id="submit" value="Надіслати">
        </form>

</body>
</html>
